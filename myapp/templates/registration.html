{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Registration form</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sign Up</title> 
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
   </head>
<body>
  <div class="wrapper">
    {% block content1 %}
    <h2>SIGNUP</h2>
    {% endblock %}
    <center>
      {% if msg %}
          <h4 style="color: crimson;" id="otp-msg" >{{ msg }}</h4>
      {% endif %}
    </center>
    {% block content %}
    <form action="{% url 'register' %}" method='POST'>
      {% csrf_token %}

       <div class="input-box">
            <select class="form-select" name="role" >
              <option value=""disabled selected>Select Role</option>
              <option value="Candidate" >Candidate</option>
              <option value="Company">Company</option>
            </select>
          </div>
          
      <div class="input-box">
        <input type="text" name="firstname" placeholder="firstname" required>
      </div>
      <div class="input-box">
        <input type="text" name="lastname" placeholder="lastname" required>
      </div>
      <div class="input-box">
        <input type="text" name="Email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="password" name="Password" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" name="Cpassword" placeholder="Confirm password" required>
      </div>
      <div class="policy">
        <input type="checkbox" required>
        <h3><a href="{% url 'terms' %}">I accept all terms & condition </a></h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account?</h3>
        <center><h2><a href="{% url 'loginpage' %}">Login now</a></h2></center>
      </div>
    </form>
    {% endblock %}
  </div>
  <script>
    // Wait 30 seconds and then clear the message
    setTimeout(function() {
      var msgElement = document.getElementById('otp-msg');
      if (msgElement) {
        msgElement.style.display = 'none';
      }
    }, 5000); // 5000 milliseconds = 5 seconds
  </script>  
</body>
</html>
