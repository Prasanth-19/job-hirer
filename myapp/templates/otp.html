{% extends 'registration.html' %}

{% block content1 %}
<h2>otp verification</h2>
{% endblock %}
{% block content %}


<form action="{% url 'otpVerify' %}"method="POST">
  {% csrf_token %}
  <div class="input-box">
    <input type="email" value="{{ email }}" name="email" readonly>
  </div>
  
  <div class="input-box">
    <input type="otp" placeholder="enter otp " name="otp" required>
  </div>
  <div class="input-box" style="text-align: right; margin-top: -10px;">
    <h3><a href="{% url 'resendotp' email=email %}">  resend otp </a></h3>
  </div>
  <div class="input-box button">
    <input type="submit" value="verify_otp">
  </div>

</form>
{% endblock %}
