{% extends 'company templates/base.html'%}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <div class="container mt-5">
        <div class="card" style="border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
            <div class="card-body">
                <h2 class="card-title text-center" style="color: #007bff;">Job Application</h2>
                <form action="{% url 'jpost' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="jobname" class="form-label" style="font-weight: bold;">Job Name</label>
                        <input type="text" id="jobname" name="jname" class="form-control" placeholder="Enter job name" required>
                    </div>
                    <div class="mb-3">
                        <label for="companyname" class="form-label" style="font-weight: bold;">Company Name</label>
                        <input type="text" id="companyname" name="companyname" class="form-control" placeholder="Enter company name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label" style="font-weight: bold;">Company Email</label>
                        <input type="text" id="jobname" name="email" class="form-control" placeholder="Enter the mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="jobdescription" class="form-label" style="font-weight: bold;">Job Description</label>
                        <textarea id="jobdescription" name="jobdesc" class="form-control" rows="4" placeholder="Enter job description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="qualification" class="form-label" style="font-weight: bold;">Qualification</label>
                        <input type="text" id="qualification" name="qualification" class="form-control" placeholder="Enter required qualifications" required>
                    </div>
                    <div class="mb-3">
                        <label for="responsibilities" class="form-label" style="font-weight: bold;">Responsibilities</label>
                        <textarea id="responsibilities" name="responsibilities" class="form-control" rows="4" placeholder="Enter job responsibilities" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="end_date" class="form-label" style="font-weight: bold;">End Date</label>
                        <input type="date" id="end_date" name="end_date" class="form-control"  required>
                    </div>
                    <div class="mb-3">
                        <label for="shifts" class="form-label" style="font-weight: bold;">Job type</label>
                        <input type="text" id="shifts" name="shift" class="form-control" placeholder="specify the shifts" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label" style="font-weight: bold;">Location</label>
                        <input type="text" id="location" name="location" class="form-control" placeholder="Enter job location" required>
                    </div>
                    <div class="mb-3">
                        <label for="companywebsite" class="form-label" style="font-weight: bold;">Company Website</label>
                        <input type="text
                        " id="companywebsite" name="website" class="form-control" placeholder="Enter company website" required>
                    </div>
                    <div class="mb-3">
                        <label for="companycontact" class="form-label" style="font-weight: bold;">Company Contact</label>
                        <input type="tel" id="companycontact" name="contact" class="form-control" placeholder="Enter company contact" required>
                    </div>
                    <div class="mb-3">
                        <label for="salary" class="form-label" style="font-weight: bold;">Salary</label>
                        <input type="number" id="salary" name="salary" class="form-control" placeholder="Enter salary" required>
                    </div>
                    <div class="mb-3">
                        <label for="experience" class="form-label" style="font-weight: bold;">Experience</label>
                        <input type="text" id="experience" name="experience" class="form-control" placeholder="Enter required experience" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label" style="font-weight: bold;">Company Address</label>
                        <textarea id="address" name="caddress" class="form-control" rows="4" placeholder="Enter company address" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label" style="font-weight: bold;">Company Logo</label>
                        <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" style="padding: 10px; font-size: 16px; font-weight: bold; border-radius: 5px;">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


{% endblock %}
