<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username and OTP Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h2>Username and OTP Table</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>OTP</th>
            </tr>
        </thead>
        <tbody>
            {% for i in o %}
            <tr>
                <td>{{ i.email }}</td>
                <td>{{ i.otp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
